<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Akos' Atelier</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="logo-only">
    <header>
        <h1 class="site-logo">
            <span class="logo-text inverted-text">Akos' Atelier</span>
            <img class="logo-mark" src="images/AA_logo02.png" alt="Akos' Atelier">
        </h1>
        <div class="nav-shell">
            <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav" aria-label="Toggle menu">
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
            </button>
            <nav id="site-nav">
                <a href="index.html">Home</a>
                <a class="nav-button" href="account.html">Account</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have any account yet? <a href="create_account.html">Make one</a></p>
        </section>
    </main>
    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
