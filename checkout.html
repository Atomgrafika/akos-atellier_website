<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Akos' Atelier</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="logo-only">
    <header>
        <h1 class="site-logo">
            <span class="logo-text inverted-text">Akos' Atelier</span>
            <img class="logo-mark" src="images/AA_logo02.png" alt="Akos' Atelier">
        </h1>
        <nav>
            <a href="index.html">Home</a>
            <a class="nav-button" href="account.html">Account</a>
        </nav>
    </header>
    <main>
        <section class="checkout-section">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <h3>Shipping Address</h3>
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <label for="city">City:</label>
                <input type="text" id="city" required>
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" required>
                <label for="country">Country:</label>
                <input type="text" id="country" required>

                <h3>Payment Details</h3>
                <p>We use secure payment processing via Stripe for your safety.</p>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" placeholder="MM/YY" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123" required>

                <button type="submit">Complete Purchase</button>
            </form>
        </section>
    </main>
    <script src="js/header.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
