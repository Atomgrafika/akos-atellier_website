<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Akos' Atelier</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="logo-only checkout-page">
    <header>
        <h1 class="site-logo">
            <a class="logo-link" href="index.html">
                <span class="logo-text inverted-text">Akos' Atelier</span>
                <img class="logo-mark" src="images/AA_logo02.png" alt="Akos' Atelier">
            </a>
        </h1>
        <div class="nav-shell">
            <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav" aria-label="Toggle menu">
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
            </button>
            <nav id="site-nav">
                <a class="nav-button" href="index.html">Home</a>
                <a class="nav-button" href="account.html">Account</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="checkout-section">
            <h2>Checkout</h2>
            <p id="checkout-status" class="checkout-status" role="status" aria-live="polite"></p>
            <form id="checkout-form">
                <h3>Shipping Address</h3>
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <label for="city">City:</label>
                <input type="text" id="city" required>
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" required>
                <label for="country">Country:</label>
                <input type="text" id="country" required>

                <button class="checkout-toggle" type="button" aria-expanded="false" aria-controls="payment-details">
                    Payment Details
                </button>
                <div id="payment-details" class="checkout-collapsible" hidden>
                    <img class="stripe-logo" src="images/stripe-payment-icon.png" alt="Stripe">
                    <p class="checkout-note">Your payment is processed securely by Stripe.</p>
                    <button type="submit">Pay with Stripe</button>
                </div>
            </form>
        </section>
    </main>
    <script src="js/header.js"></script>
    <script src="https://js.stripe.com/v3"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
